{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Related Products, INTUITIVE">
    <meta name="description" content="">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'nicepage.css' %}" media="screen">
<link rel="stylesheet" href="{% static 'Home.css'%}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'jquery.js'%}"  defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'nicepage.js'%}"  defer=""></script>
    <meta name="generator" content="Nicepage 4.16.0, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i' %}">
    <link id="u-page-google-font" rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i' %}">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""  
}   </script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Home">
    <meta property="og:type" content="website">
  </head>
  <body data-home-page="Home.html" data-home-page-title="Home" class="u-body u-xl-mode" data-lang="en">
    <section class="u-align-center u-clearfix u-section-1" id="carousel_71fa">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-custom-font u-font-ubuntu u-text u-text-default u-text-1">MY LIBRARY</h2>
        <h3>Welcome <b>{{user_name}}</b></h3>
        <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-1"></div>
        <h5 style="text-align : right; color : rgb(91, 231, 91);">
          <a href="borrowed_book"><button style ="size : 40px;">Borrowed book</button></a></h5>
        <h5 style="text-align : right; color : rgb(91, 231, 91);">
          <a href="logout"><button style ="size : 40px;">Log Out</button></a></h5>
        <div class="u-expanded-width u-list u-list-1">
          <div class="u-repeater u-repeater-1">
            {% for book in book_data%}
            <div class="u-container-style u-list-item u-repeater-item">
              <div class="u-container-layout u-similar-container u-valign-bottom u-container-layout-1">
                <img src="{% static 'images/book_img.jpg' %}" alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="1900" data-image-height="2532">
                <h6 class="u-custom-font u-font-ubuntu u-text u-text-default u-text-2">{{book.author}}</h6>
                <h5 class="u-custom-font u-font-ubuntu u-text u-text-default u-text-3">{{book.title}}</h5>
                {% if book.status %}
                  <b style="color : rgb(91, 231, 91);">Available</b>
                  <a href= "borrowed/{{book.id}}" ><button  style ="size : 40px;">Borrow</button></a>
                {% else %}
                  <b style="color : rgb(172, 172, 172);">borrowed</b>
                {% endif %}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
    
    
    
    <section class="u-backlink u-clearfix u-grey-80">
      <a class="u-link" href="{% static 'https://nicepage.com/website-templates'%}" target="_blank">
        <span>Website Templates</span>
      </a>
      <p class="u-text">
        <span>created with</span>
      </p>
      <a class="u-link" href="{% static '' %}" target="_blank">
        <span>Website Builder Software</span>
      </a>
    </section>
  
</body></html>
